<!DOCTYPE html>
<html lang="en" class="bg">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Study Brake!</title>
</head>
<body>

    <div class="block"></div>
    <h1 class="has-text-centered is-size-2">Study Brake!
        <span class="icon">
            
            <img src="./imgs/icons8-brake-pedal-100.png" alt="">

        </span>
    </h1>
    <h1 class="has-text-centered is-size-3" >Click a button to take a break!</h1></h1>
  <section class="section is-black is-black">
    
    <div class="container">
        <div class="columns">
        <div class="column">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title is-centered">
                        DIY
                    </p>
                </header>

                <div class="card-content">
                    <div class="content">
                        <p class="has-text-centered" id="diyParagraph">
                            Click the button below to get started!
                        </p>
                    </div>
                </div>
                <footer class="card-footer">
                    <button class="button is-large is-fullwidth" id="diyButton">Click me!</button>
                </footer>
            </div>
        </div>
        <div class="column">
            <div class="card">
                    <header class="card-header">
                        <p class="card-header-title is-centered">
                            Relax
                        </p>
                    </header>
                <div class="card-content">
                    
                    <div class="content">
                        <p class="has-text-centered" id="relaxParagraph">
                            Click the button below to get started!
                        </p>
                    </div>

                </div>
                <footer class="card-footer">
                    <button class="button is-large is-fullwidth" id="relaxButton">Click me!</button>
                </footer>
            </div>
        </div>
        <div class="column">
            <div class="card">
                    <header class="card-header">
                        <p class="card-header-title is-centered">
                            Social
                        </p>
                    </header>
                <div class="card-content">
                    <div class="content">
                        <p class="has-text-centered" id="socialParagraph">
                            Click the button below to get started!
                        </p>
                    </div>
                </div>
                <footer class="card-footer">
                    <button class="button is-large is-fullwidth" id="socialButton">Click me!</button>
                </footer>
            </div>
        </div>
        </div>
    </div>
  </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
